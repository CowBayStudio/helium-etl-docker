name: etlbuild

on:
  push:
    branches:
      - 'master'
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      - 
        name: Inject slug/short variables
        uses: rlespinasse/github-slug-action@v3.x
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - 
        name: Login to Quay Registry
        uses: docker/login-action@v1
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_TOKEN }}
      -
        name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          no-cache: true
          push: false
          context: .
          file: Dockerfile
          tags: helium-etl:latest
      - # copy multiplatform image from dockerhub to quay and ghcr
        name: Push Image to multiple registries
        uses: akhilerm/tag-push-action@v2.0.0
        with:
          src: helium-etl:latest
          dst: |
            quay.io/cowbay/helium-etl:latest
            quay.io/cowbay/helium-etl:${{ env.GITHUB_REF_SLUG }}
            quay.io/cowbay/helium-etl:${{ github.sha }}
